  Analysis_cox_t1dm_prevax:
    run: r:latest analysis/model/01_cox_pipeline.R t1dm prevax
    needs:
    - stage1_data_cleaning_all
    - stage1_end_date_table_prevax
    outputs:
      moderately_sensitive:
