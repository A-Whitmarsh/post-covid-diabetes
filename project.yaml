version: '3.0'

expectations:

  population_size: 100000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 

  vax_eligibility_inputs:
    run: r:latest analysis/vax_eligibility_inputs.R
    outputs:
      highly_sensitive:
        vax_study_dates_json: output/vax_study_dates.json
        vax_jcvi_groups: output/vax_jcvi_groups.csv
        vax_eligible_dates: output/vax_eligible_dates.csv

  generate_study_population_investigate:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_investigate
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/input_investigate.feather

  generate_study_population_electively_unvaccinated:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_electively_unvaccinated
      --output-format feather
    needs:
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_electively_unvaccinated.feather

  generate_study_population_vaccinated:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_vaccinated
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/input_vaccinated.feather

  generate_study_population_index:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_index
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/input_index.feather

  investigation:
    run: r:latest analysis/investigation.R
    needs:
    - generate_study_population_investigate
    outputs:
      moderately_sensitive:
        describe: output/describe_input_investigate_*.txt

  preprocess_data_vaccinated:
    run: r:latest analysis/preprocess_data.R vaccinated
    needs:
    - generate_study_population_index
    - generate_study_population_vaccinated
    - generate_study_population_electively_unvaccinated
    outputs:
      moderately_sensitive:
        describe: output/describe_input_vaccinated_*.txt
        describe_index: output/describe_tmp_index_vaccinated.txt
        describe_cohort: output/describe_tmp_vaccinated.txt
        descrive_venn: output/describe_venn_vaccinated.txt
      highly_sensitive:
        cohort: output/input_vaccinated.rds
        venn: output/venn_vaccinated.rds

  preprocess_data_electively_unvaccinated:
    run: r:latest analysis/preprocess_data.R electively_unvaccinated
    needs:
    - generate_study_population_index
    - generate_study_population_vaccinated
    - generate_study_population_electively_unvaccinated
    outputs:
      moderately_sensitive:
        describe: output/describe_input_electively_unvaccinated_*.txt
        describe_index: output/describe_tmp_index_electively_unvaccinated.txt
        describe_cohort: output/describe_tmp_electively_unvaccinated.txt
        descrive_venn: output/describe_venn_electively_unvaccinated.txt
      highly_sensitive:
        cohort: output/input_electively_unvaccinated.rds
        venn: output/venn_electively_unvaccinated.rds

  stage1_data_cleaning_both:
    run: r:latest analysis/Stage1_data_cleaning.R both
    needs:
    - preprocess_data_vaccinated
    - preprocess_data_electively_unvaccinated
    outputs:
      moderately_sensitive:
        refactoring: output/meta_data_factors_*.csv
        QA_rules: output/QA_summary_*.csv
        IE_criteria: output/Cohort_flow_*.csv
      highly_sensitive:
        cohort: output/input_*_stage1.rds

  stage2_missing_table1_both:
    run: r:latest analysis/Stage2_missing_table1.R both
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        Missing_RangeChecks: output/Check_missing_range_*.csv
        DateChecks: output/Check_dates_range_*.csv
        Descriptive_Table: output/Table1_*.csv

  stage3_diabetes_flow_vaccinated:
    run: r:latest analysis/diabetes_flowchart.R vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        flow_df: output/diabetes_flow_values_vaccinated.csv

  stage3_diabetes_flow_electively_unvaccinated:
    run: r:latest analysis/diabetes_flowchart.R electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        flow_df: output/diabetes_flow_values_electively_unvaccinated.csv


  ## Input for table 2 new - vaccinated cohort 

  stage4_input_for_table_2_vaccinated:
    run: r:latest analysis/table_2_create_input_by_event.R vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      highly_sensitive:
        input_table_2: output/input_table_2_vaccinated_stage1.rds

  ## Input for table 2 new - electively_unvaccinated cohort 

  stage4_input_for_table_2_electively_unvaccinated:
    run: r:latest analysis/table_2_create_input_by_event.R electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      highly_sensitive:
        input_table_2: output/input_table_2_electively_unvaccinated_stage1.rds

  ## Table 2 new - vaccinated cohort 

  stage4_table_2_main_vaccinated:
    run: r:latest analysis/table_2_new.R main vaccinated
    needs:
    - stage4_input_for_table_2_vaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_main_vaccinated.csv
        input_1_aer_csv: output/input1_aer_main_vaccinated.csv
        table_2_html: output/table2_main_vaccinated.html
        input_1_aer_html: output/input1_aer_main_vaccinated.html

  ## Table 2 new - vaccinated cohort 

  stage4_table_2_subgroups_vaccinated:
    run: r:latest analysis/table_2_new.R subgroups vaccinated
    needs:
    - stage4_input_for_table_2_vaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_subgroups_vaccinated.csv
        input_1_aer_csv: output/input1_aer_subgroups_vaccinated.csv
        table_2_html: output/table2_subgroups_vaccinated.html
        input_1_aer_html: output/input1_aer_subgroups_vaccinated.html

  ## Table 2 new - electively_unvaccinated cohort 

  stage4_table_2_main_electively_unvaccinated:
    run: r:latest analysis/table_2_new.R main electively_unvaccinated
    needs:
    - stage4_input_for_table_2_electively_unvaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_main_electively_unvaccinated.csv
        input_1_aer_csv: output/input1_aer_main_electively_unvaccinated.csv
        table_2_html: output/table2_main_electively_unvaccinated.html
        input_1_aer_html: output/input1_aer_main_electively_unvaccinated.html

  ## Table 2 new - electively_unvaccinated cohort 

  stage4_table_2_subgroups_electively_unvaccinated:
    run: r:latest analysis/table_2_new.R subgroups electively_unvaccinated
    needs:
    - stage4_input_for_table_2_electively_unvaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_subgroups_electively_unvaccinated.csv
        input_1_aer_csv: output/input1_aer_subgroups_electively_unvaccinated.csv
        table_2_html: output/table2_subgroups_electively_unvaccinated.html
        input_1_aer_html: output/input1_aer_subgroups_electively_unvaccinated.html

  stage4_table_2_transfer_unexposed_data:
    run: r:latest analysis/table_2_transfer_unexposed_data.R subgroups both
    needs:
    - stage4_table_2_main_vaccinated
    - stage4_table_2_subgroups_vaccinated
    - stage4_table_2_main_electively_unvaccinated
    - stage4_table_2_subgroups_electively_unvaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_subgroups_*.csv
        input_1_aer_csv: output/input1_aer_*.csv
        table_2_html: output/table2_subgroups_*.html
        input_1_aer_html: output/input1_aer_*.html

  stage4_venn_diagram_both:
    run: r:latest analysis/venn_diagram.R both
    needs:
    - preprocess_data_vaccinated
    - preprocess_data_electively_unvaccinated
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        venn_diagram: output/venn_diagram_*.svg
        venn_diagram_number_check: output/venn_diagram_number_check_*.csv

  ## Apply cox model for ami - vaccinated cohort 

  Analysis_cox_ami_vaccinated:
    run: r:latest analysis/01_pipe.R ami vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        compiled_hrs_html: output/suppressed_compiled_HR_results_ami_vaccinated.html
        compiled_event_counts_html: output/suppressed_compiled_event_counts_ami_vaccinated.html
        analyses_not_run: output/analyses_not_run_ami_vaccinated.csv
        compiled_hrs_csv: output/suppressed_compiled_HR_results_ami_vaccinated.csv
        compiled_hrs_csv_to_release: output/suppressed_compiled_HR_results_ami_vaccinated_to_release.csv
        compiled_event_counts_csv: output/suppressed_compiled_event_counts_ami_vaccinated.csv
      highly_sensitive:
        compiled_hrs: output/compiled_HR_results_ami_vaccinated.csv
        compiled_event_counts: output/compiled_event_counts_ami_vaccinated.csv

  ## Apply cox model for ami - electively_unvaccinated cohort 

  Analysis_cox_ami_electively_unvaccinated:
    run: r:latest analysis/01_pipe.R ami electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        compiled_hrs_html: output/suppressed_compiled_HR_results_ami_electively_unvaccinated.html
        compiled_event_counts_html: output/suppressed_compiled_event_counts_ami_electively_unvaccinated.html
        analyses_not_run: output/analyses_not_run_ami_electively_unvaccinated.csv
        compiled_hrs_csv: output/suppressed_compiled_HR_results_ami_electively_unvaccinated.csv
        compiled_hrs_csv_to_release: output/suppressed_compiled_HR_results_ami_electively_unvaccinated_to_release.csv
        compiled_event_counts_csv: output/suppressed_compiled_event_counts_ami_electively_unvaccinated.csv
      highly_sensitive:
        compiled_hrs: output/compiled_HR_results_ami_electively_unvaccinated.csv
        compiled_event_counts: output/compiled_event_counts_ami_electively_unvaccinated.csv
