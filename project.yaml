version: '3.0'

expectations:

  population_size: 100000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 

  vax_eligibility_inputs:
    run: r:latest analysis/vax_eligibility_inputs.R
    outputs:
      highly_sensitive:
        vax_study_dates_json: output/vax_study_dates.json
        vax_jcvi_groups: output/vax_jcvi_groups.csv
        vax_eligible_dates: output/vax_eligible_dates.csv

  generate_study_population_investigate:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_investigate
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/input_investigate.feather

  generate_study_population_electively_unvaccinated:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_electively_unvaccinated
      --output-format feather
    needs:
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_electively_unvaccinated.feather

  generate_study_population_vaccinated:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_vaccinated
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/input_vaccinated.feather

  generate_study_population_index:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_index
      --output-format feather
    outputs:
      highly_sensitive:
        cohort: output/input_index.feather

  investigation:
    run: r:latest analysis/investigation.R
    needs:
    - generate_study_population_investigate
    outputs:
      moderately_sensitive:
        describe: output/describe_input_investigate_*.txt

  preprocess_data_vaccinated:
    run: r:latest analysis/data-preprocess-cleaning/preprocess_data.R vaccinated
    needs:
    - generate_study_population_index
    - generate_study_population_vaccinated
    - generate_study_population_electively_unvaccinated
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_vaccinated_*.txt
        describe_index: output/not-for-review/describe_tmp_index_vaccinated.txt
        describe_cohort: output/not-for-review/describe_tmp_vaccinated.txt
        descrive_venn: output/not-for-review/describe_venn_vaccinated.txt
      highly_sensitive:
        cohort: output/not-for-review/input_vaccinated.rds
        venn: output/not-for-review/venn_vaccinated.rds

  preprocess_data_electively_unvaccinated:
    run: r:latest analysis/data-preprocess-cleaning/preprocess_data.R electively_unvaccinated
    needs:
    - generate_study_population_index
    - generate_study_population_vaccinated
    - generate_study_population_electively_unvaccinated
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_electively_unvaccinated_*.txt
        describe_index: output/not-for-review/describe_tmp_index_electively_unvaccinated.txt
        describe_cohort: output/not-for-review/describe_tmp_electively_unvaccinated.txt
        descrive_venn: output/not-for-review/describe_venn_electively_unvaccinated.txt
      highly_sensitive:
        cohort: output/not-for-review/input_electively_unvaccinated.rds
        venn: output/not-for-review/venn_electively_unvaccinated.rds

  stage1_data_cleaning_both:
    run: r:latest analysis/data-preprocess-cleaning/Stage1_data_cleaning.R both
    needs:
    - preprocess_data_vaccinated
    - preprocess_data_electively_unvaccinated
    outputs:
      moderately_sensitive:
        refactoring: output/not-for-review/meta_data_factors_*.csv
        QA_rules: output/for-review/descriptives/QA_summary_*.csv
        IE_criteria: output/for-review/descriptives/Cohort_flow_*.csv
      highly_sensitive:
        cohort: output/not-for-review/input_*_stage1.rds

  stage2_missing_table1_both:
    run: r:latest analysis/descriptives/Stage2_missing_table1.R both
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        Missing_RangeChecks: output/not-for-review/Check_missing_range_*.csv
        DateChecks: output/not-for-review/Check_dates_range_*.csv
        Descriptive_Table: output/for-review/descriptives/Table1_*.csv

  stage3_diabetes_flow_vaccinated:
    run: r:latest analysis/descriptives/diabetes_flowchart.R vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        flow_df: output/for-review/data-for-figures/diabetes_flow_values_vaccinated.csv

  stage3_diabetes_flow_electively_unvaccinated:
    run: r:latest analysis/descriptives/diabetes_flowchart.R electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        flow_df: output/for-review/data-for-figures/diabetes_flow_values_electively_unvaccinated.csv

  ## Table 2 dated - vaccinated cohort 

  Stage_4_Table_2_vaccinated:
    run: r:latest analysis/descriptives/table_2.R vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        table2: output/table2_vaccinated_without_covid_history.csv

  ## Table 2 dated - electively_unvaccinated cohort 

  Stage_4_Table_2_electively_unvaccinated:
    run: r:latest analysis/descriptives/table_2.R electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        table2: output/table2_electively_unvaccinated_without_covid_history.csv

  ## Input for table 2 new - vaccinated cohort 

  stage4_input_for_table_2_vaccinated:
    run: r:latest analysis/descriptives/table_2_create_input_by_event.R vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      highly_sensitive:
        input_table_2: output/input_table_2_vaccinated_stage1.rds

  ## Input for table 2 new - electively_unvaccinated cohort 

  stage4_input_for_table_2_electively_unvaccinated:
    run: r:latest analysis/descriptives/table_2_create_input_by_event.R electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      highly_sensitive:
        input_table_2: output/input_table_2_electively_unvaccinated_stage1.rds

  ## Table 2 new - vaccinated cohort 

  stage4_table_2_main_vaccinated:
    run: r:latest analysis/descriptives/table_2_new.R main vaccinated
    needs:
    - stage4_input_for_table_2_vaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_main_vaccinated.csv
        input_1_aer_csv: output/input1_aer_main_vaccinated.csv
        table_2_html: output/table2_main_vaccinated.html
        input_1_aer_html: output/input1_aer_main_vaccinated.html

  ## Table 2 new - vaccinated cohort 

  stage4_table_2_subgroups_vaccinated:
    run: r:latest analysis/descriptives/table_2_new.R subgroups vaccinated
    needs:
    - stage4_input_for_table_2_vaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_subgroups_vaccinated.csv
        input_1_aer_csv: output/input1_aer_subgroups_vaccinated.csv
        table_2_html: output/table2_subgroups_vaccinated.html
        input_1_aer_html: output/input1_aer_subgroups_vaccinated.html

  ## Table 2 new - electively_unvaccinated cohort 

  stage4_table_2_main_electively_unvaccinated:
    run: r:latest analysis/descriptives/table_2_new.R main electively_unvaccinated
    needs:
    - stage4_input_for_table_2_electively_unvaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_main_electively_unvaccinated.csv
        input_1_aer_csv: output/input1_aer_main_electively_unvaccinated.csv
        table_2_html: output/table2_main_electively_unvaccinated.html
        input_1_aer_html: output/input1_aer_main_electively_unvaccinated.html

  ## Table 2 new - electively_unvaccinated cohort 

  stage4_table_2_subgroups_electively_unvaccinated:
    run: r:latest analysis/descriptives/table_2_new.R subgroups electively_unvaccinated
    needs:
    - stage4_input_for_table_2_electively_unvaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_subgroups_electively_unvaccinated.csv
        input_1_aer_csv: output/input1_aer_subgroups_electively_unvaccinated.csv
        table_2_html: output/table2_subgroups_electively_unvaccinated.html
        input_1_aer_html: output/input1_aer_subgroups_electively_unvaccinated.html

  stage4_table_2_transfer_unexposed_data:
    run: r:latest analysis/descriptives/table_2_transfer_unexposed_data.R subgroups
      both
    needs:
    - stage4_table_2_main_vaccinated
    - stage4_table_2_subgroups_vaccinated
    - stage4_table_2_main_electively_unvaccinated
    - stage4_table_2_subgroups_electively_unvaccinated
    outputs:
      moderately_sensitive:
        table_2_csv: output/table2_subgroups_*.csv
        input_1_aer_csv: output/input1_aer_*.csv
        table_2_html: output/table2_subgroups_*.html
        input_1_aer_html: output/input1_aer_*.html

  stage4_venn_diagram_both:
    run: r:latest analysis/descriptives/venn_diagram.R both
    needs:
    - preprocess_data_vaccinated
    - preprocess_data_electively_unvaccinated
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        venn_diagram: output/venn-diagrams/venn_diagram_*.svg
        venn_diagram_number_check: output/venn-diagrams/venn_diagram_number_check_*.csv

  ## Apply cox model for ate - vaccinated cohort 

  Analysis_cox_ate_vaccinated:
    run: r:latest analysis/cox-analysis/01_pipe.R ate vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        compiled_hrs_html: output/suppressed_compiled_HR_results_ate_vaccinated.html
        compiled_event_counts_html: output/suppressed_compiled_event_counts_ate_vaccinated.html
        analyses_not_run: output/analyses_not_run_ate_vaccinated.csv
        compiled_hrs_csv: output/suppressed_compiled_HR_results_ate_vaccinated.csv
        compiled_hrs_csv_to_release: output/suppressed_compiled_HR_results_ate_vaccinated_to_release.csv
        compiled_event_counts_csv: output/suppressed_compiled_event_counts_ate_vaccinated.csv
      highly_sensitive:
        compiled_hrs: output/compiled_HR_results_ate_vaccinated.csv
        compiled_event_counts: output/compiled_event_counts_ate_vaccinated.csv

  ## Apply cox model for ate - electively_unvaccinated cohort 

  Analysis_cox_ate_electively_unvaccinated:
    run: r:latest analysis/cox-analysis/01_pipe.R ate electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        compiled_hrs_html: output/suppressed_compiled_HR_results_ate_electively_unvaccinated.html
        compiled_event_counts_html: output/suppressed_compiled_event_counts_ate_electively_unvaccinated.html
        analyses_not_run: output/analyses_not_run_ate_electively_unvaccinated.csv
        compiled_hrs_csv: output/suppressed_compiled_HR_results_ate_electively_unvaccinated.csv
        compiled_hrs_csv_to_release: output/suppressed_compiled_HR_results_ate_electively_unvaccinated_to_release.csv
        compiled_event_counts_csv: output/suppressed_compiled_event_counts_ate_electively_unvaccinated.csv
      highly_sensitive:
        compiled_hrs: output/compiled_HR_results_ate_electively_unvaccinated.csv
        compiled_event_counts: output/compiled_event_counts_ate_electively_unvaccinated.csv

  ## Apply cox model for vte - vaccinated cohort 

  Analysis_cox_vte_vaccinated:
    run: r:latest analysis/cox-analysis/01_pipe.R vte vaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        compiled_hrs_html: output/suppressed_compiled_HR_results_vte_vaccinated.html
        compiled_event_counts_html: output/suppressed_compiled_event_counts_vte_vaccinated.html
        analyses_not_run: output/analyses_not_run_vte_vaccinated.csv
        compiled_hrs_csv: output/suppressed_compiled_HR_results_vte_vaccinated.csv
        compiled_hrs_csv_to_release: output/suppressed_compiled_HR_results_vte_vaccinated_to_release.csv
        compiled_event_counts_csv: output/suppressed_compiled_event_counts_vte_vaccinated.csv
      highly_sensitive:
        compiled_hrs: output/compiled_HR_results_vte_vaccinated.csv
        compiled_event_counts: output/compiled_event_counts_vte_vaccinated.csv

  ## Apply cox model for vte - electively_unvaccinated cohort 

  Analysis_cox_vte_electively_unvaccinated:
    run: r:latest analysis/cox-analysis/01_pipe.R vte electively_unvaccinated
    needs:
    - stage1_data_cleaning_both
    outputs:
      moderately_sensitive:
        compiled_hrs_html: output/suppressed_compiled_HR_results_vte_electively_unvaccinated.html
        compiled_event_counts_html: output/suppressed_compiled_event_counts_vte_electively_unvaccinated.html
        analyses_not_run: output/analyses_not_run_vte_electively_unvaccinated.csv
        compiled_hrs_csv: output/suppressed_compiled_HR_results_vte_electively_unvaccinated.csv
        compiled_hrs_csv_to_release: output/suppressed_compiled_HR_results_vte_electively_unvaccinated_to_release.csv
        compiled_event_counts_csv: output/suppressed_compiled_event_counts_vte_electively_unvaccinated.csv
      highly_sensitive:
        compiled_hrs: output/compiled_HR_results_vte_electively_unvaccinated.csv
        compiled_event_counts: output/compiled_event_counts_vte_electively_unvaccinated.csv

